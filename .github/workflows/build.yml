name: Some Site Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Pressto Base
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRESSTO_BASE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone Pressto Base
        run: git clone --branch main git@github.com:10up/pressto-base.git

      - name: Configure Composer Github Token
        run: |
          composer config -g github-oauth.github.com ${{ secrets.PAT }}

      - name: Install PHP deps
        run: |
          cd pressto-base
          composer install --no-interaction --no-dev

      - name: List files
        run: ls -l
